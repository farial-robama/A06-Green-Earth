<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <!-- daisy UI cdn + tailwind css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar bg-[#15803D] shadow-sm">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 text-[#FFFFFF]"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content rounded-box z-1 mt-3 w-52 p-2 shadow">
                <li><a>About</a></li>
                <li><a>Gallery</a></li>
                <li><a>Plant a Tree</a></li>
              </ul>
            </div>
            <a class="text-xl text-[#FFFFFF]">Green Earth</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-[#FFFFFF]">
              <li><a>About</a></li>
              <li><a>Gallery</a></li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <button class="btn btn-active btn-primary text-[#15803D] bg-[#FACC15] rounded-3xl border-none">Plant a Tree</button>
          </div>
        </div>
      </nav>

      <section class="banner bg-[#CFF0DC] w-full h-[383px] flex justify-evenly text-center items-center">
        <img class="w-90 h-90" src="./assets/hero-leaf1.png" alt="">
        <div>
            <h1 class="font-bold text-2xl text-[#1F2937]">Plant a Tree, Grow a Future</h1>
        <p class="text-[#1F2937]">Join our mission to plant 1 million trees and make the Earth greener for future <br>generations.</p>
        <button class="btn btn-active btn-primary text-[#15803D] bg-[#FACC15] rounded-3xl border-none m-3">Get Involved</button>
        </div>
        <img class="w-90 h-90" src="./assets/hero-leaf2.png" alt="">
      </section>
    </header>
  </body>
</html>
